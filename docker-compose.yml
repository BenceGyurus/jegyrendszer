# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db
    expose:
      - 27017


  handle-services:
    build: "./handle-server"
    image: bencegyurus/handle-server:latest
    ports:
      - 3001:3001
    stdin_open: true
    tty: true
  

  web-service:
    build : "./web-server"
    image: bencegyurus/web-server:latest
    ports:
      - 3000:3000
    extra_hosts:
    - "host.docker.internal:host-gateway"