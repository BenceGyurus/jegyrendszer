  APPLE_PASS_IDENTIFIER: ###
  MERCHANT: 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: handle-server-pvc-uploads
spec:
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  storageClassName: backend-uploads
  accessModes:
    - ReadWriteOnce
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: handle-server-pvc-tickets
spec:
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  storageClassName: backend-tickets
  accessModes:
    - ReadWriteOnce
