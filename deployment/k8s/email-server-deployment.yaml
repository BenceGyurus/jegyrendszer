apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-server-deployment
  labels:
    app: email-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-server
  template:
    metadata:
      labels:
        app: email-server
    spec:
      volumes:
      - name: email-server-config
        configMap:
          name: backend-configmap
      containers:
      - name: email-server
        image: europe-west3-docker.pkg.dev/agora-jegyrendszer/jegyrendszer/email-server:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 200m
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 1Gi
        ports:
        - containerPort: 5000
      envFrom:
      - secretRef:
          name: email-server-secretmap
      volumeMounts:
      - name: email-server-config
        mountPath: /
---
apiVersion: v1
kind: Service
metadata:
  name: email-server-service
spec:
  selector:
    app: email-server
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
---
apiVersion: v1
kind: Secret
metadata:
  name: email-server-secretmap
type: Opaque
