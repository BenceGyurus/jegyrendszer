apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:latest
        ports:
        - containerPort: 27017
          name: mongo
        volumeMounts:
        - mountPath: /data/db
          name: mongo-volume
        securityContext:
          runAsUser: 65534
      volumes:
      - name: mongo-volume
        persistentVolumeClaim:
          claimName: mongo-pvclaim
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  selector:
    app: mongo
  ports:
  - port: 27017
    targetPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express-loadbalancer
spec:
  type: NodePort
  selector:
    app: mongo
  ports:
  - port: 27017
    targetPort: 27017
    nodePort: 30001
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvclaim
spec:
  storageClassName: standard
  volumeMode: Filesystem
  volumeName: mongo-pvolume
  resources:
    requests:
      storage: 5Gi
  accessModes:
    - ReadWriteMany
